<!DOCTYPE html>
<html lang="es">

<body>

        <h2 class="form-tittle">Gamer Mania</h2>
        <h3>Ingrese la direccion de correo con el que se haya registrado para cambiar de contraseña</h3>
        <br>
        <form action="home.html">
            <input class="input-text" type="email" name="" id="email" placeholder="E-mail" required>
            <button class="form-button">Enviar</button>
            <br><br>
            <p>Nueva contraseña:</p>
            <input class="input-text" type="password" name="password" id="password" required>

            <input class="input-text" type="password" name="password" id="password" required>

        </form>
    </div>
