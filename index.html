<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gamer Mania</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form">
        <h2 class="form-tittle">Gamer Mania</h2>
        <form class="form-login" action="paginas/home.html">
            <input class="input-text" type="email" id="email" placeholder="E-mail" required>
            <input class="input-text" type="password" id="password" placeholder="Contraseña" required>
            <button class="form-button" type="submit">Iniciar sesion</button>
        </form>
        <a class="form-link" href="paginas/recuperacion.html">Olvide mi Contraseña</a>
        <a class="form-link" href="paginas/registro.html">Registrarme</a>
    </div>
</body>

</html>
